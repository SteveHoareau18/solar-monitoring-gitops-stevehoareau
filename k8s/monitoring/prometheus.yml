global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'solar-monitoring'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  - job_name: 'solar-simulator'
    static_configs:
      - targets: ['solar-simulator:9100']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
