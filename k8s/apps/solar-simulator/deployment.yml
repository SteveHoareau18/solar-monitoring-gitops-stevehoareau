apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-simulator
  labels:
    app: solar-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-simulator
  template:
    metadata:
      labels:
        app: solar-simulator
    spec:
      containers:
        - name: solar-simulator
          image: localhost:5001/solar-simulator:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9100
              name: metrics
          livenessProbe:
            httpGet:
              path: /health
              port: 9100
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: NODE_ENV
              value: "production"
